<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CyberHawk{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body.light-mode { background: #f8f9fa; color: #212529; }
        body.dark-mode { background: #111; color: #fff; }
        .form-container { max-width: 900px; margin: 50px auto; padding: 30px; border-radius: 10px; }
        body.light-mode .form-container { background: #fff; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        body.dark-mode .form-container { background: #1a1a1a; box-shadow: 0 0 20px #00ffcc; }
        .help-box { padding: 15px; border-radius: 8px; font-size: 0.9rem; }
        body.light-mode .help-box { background: #f1f1f1; border: 1px solid #ddd; }
        body.dark-mode .help-box { background: #222; border: 1px solid #00ffcc; }
        .nav-tabs .nav-link { cursor: pointer; }
        .theme-toggle { position: fixed; top: 15px; right: 15px; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="dark-mode">

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeSwitch" class="btn btn-outline-light">Light Mode</button>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle
        const themeBtn = document.getElementById('themeSwitch');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            themeBtn.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
            themeBtn.classList.toggle('btn-outline-dark');
            themeBtn.classList.toggle('btn-outline-light');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
